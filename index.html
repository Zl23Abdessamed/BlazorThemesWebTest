<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlazorThemesWebTest</title>
    <base href="https://zl23abdessamed.github.io/BlazorThemesWebTest/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="BlazorThemesWebTest.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="loading-container">
            <div class="loading-backdrop"></div>
            <div class="loading-content">
                <div class="loading-logo">
                    <div class="loading-spinner">
                        <div class="spinner-ring"></div>
                        <div class="spinner-ring"></div>
                        <div class="spinner-ring"></div>
                    </div>
                </div>
                <div class="loading-text">
                    <h3 class="loading-title">Loading</h3>
                    <p class="loading-subtitle">Please wait while we prepare your content...</p>
                </div>
                <div class="loading-progress">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
